<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <span>수요일</span>
    <div class="week">jQuery</div>
    <div>basic</div>
    <p>play music</p>
    <script>
        $(function(){
           let elems = $('div, .week, span, p');
           console.log(elems);
           console.log(elems.length);
           let result = "";
           elems.each(function(){
            result += $(this).text() + "\n";
           });
           alert(result);
        });
    </script>
</body>
</html>
