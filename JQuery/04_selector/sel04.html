<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery-3.7.1.min.js"></script>
</head>

<body>
  <button id="launch">발사</button>
  <h1>월</h1>
  <h1 class='fire'>화</h1>
  <h1>수</h1>
  <h1>목</h1>
  <h1 class='fire'>금</h1>
  <h1 class='fire'>토</h1>
  <h1>일</h1>

  <script>
    $(function(){
      $('#launch').click(function(){
        // $('h1.fire').css("background", "red");
        // $('h1').not('.fire').css("background", "skyblue");

        $('h1').each(function(){
          if($(this).is('.fire')){
            $(this).css("background", "red");
          }else{
            $(this).css("background", "skyblue");
          }
        });
      });
    });
  </script>
</body>

</html>
