<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
  <h1>jquery ajax: done</h1>

  <script>
    $(function(){
      let jq = $.ajax("test.txt")
      .done(function(data){
        console.log(data);
      })
      .fail(function(err){
        console.log(err);
      })
      .always(function(){
        console.log("d");
      });

      jq.always(function(){
        console.log("second");
      });
    });
    
  </script>
</body>
</html>
