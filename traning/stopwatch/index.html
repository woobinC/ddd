<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div id="watch">00:00:00:000</div>
  <button type="button" class="btn" id="startBtn">Start</button>
  <button type="button" class="btn" id="stopBtn">Stop</button>
  <button type="button" class="btn" id="recordBtn">Record</button>
  <button type="button" class="btn" id="resetBtn">Reset</button>
  <ul id="records"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
