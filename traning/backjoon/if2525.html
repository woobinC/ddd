<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let h = parseInt(prompt("시간"));
    let m = parseInt(prompt("분"));
    let s = parseInt(prompt("요리시간"));

    m = m + s;
    for (;m >= 60;) {
        m = m - 60;
        h = h + 1;
    }
    if (h >= 24) {
      h = 0;
    }
    console.log(h + "시" + m + "분");

  </script>
</body>

</html>
