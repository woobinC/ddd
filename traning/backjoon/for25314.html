<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let num = parseInt(prompt("4의 배수 숫자 입력"));
    let long = "long ";
    let sum = "";

    for(let i = 1; i <= num; i++){
      if(i % 4 == 0){
        sum += long;
      }
    }
    console.log(sum + "int")

  </script>
</body>
</html>
