<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let price = parseInt(prompt("총 가격"));
    let pice = parseInt(prompt("총 갯수"));
    let num1=0;
    let num2=0;
    let sum=0;
    
    for(let i = 0; i < pice; i++) {
      num1=parseInt(prompt("가격"));
      num2=parseInt(prompt("갯수"));
      sum += num1 * num2;
      console.log(num1);
      console.log(num2);
    }
    if(sum == price) {
        console.log("Yes");
      }else {
        console.log("No");
      }


  </script>
  
</body>
