      if(num2 == num3){
        sum = n2 + n3* num2;

        sum= n3* num1;
      }else if(num2 > num3){
        sum = n3 * num2;
      }else{
        sum = n3 * num3;
      }
    }else{
      
    }
    
    document.getElementById("price").innerHTML = sum;
