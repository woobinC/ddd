<body>

  <script>
    let a = parseInt(prompt("숫자1"));

    let sum = 0;

    console.log(a);
    while(true){
      let num1 = parseInt(Math.random()* 10)+1 ;
    let num2 = parseInt(Math.random()* 10)+1 ;
      if(a == 0){
        break;
      }
      sum = num1 + num2;
      console.log(num1 + " + " + num2 +" = " + sum );
      a--;
    }
    
    
  </script>
