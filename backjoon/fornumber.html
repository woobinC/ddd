<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="target"></div>
  <script>

    
    for(let i = 1; i <= 5; i++){
      console.log(`i : ${i}`);
      for(let j = 4; j >= i; j--){
        console.log(`i : ${i} , j : ${j} `);
        document.getElementById("target").innerHTML += "&nbsp;"
      }
        for(let k = 6-i; k <= 5 ; k++){
          console.log(`i : ${i} , k : ${k}`);
          document.getElementById("target").innerHTML += k
        }
      document.getElementById("target").innerHTML += "<br>"
    }
   

  </script>
</body>
</html>
