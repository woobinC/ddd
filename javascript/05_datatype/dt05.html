<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>array mathod</h1>

  <script>
    const fruits = ["apple", "strawberry", "melon", "orange"];
    console.log(fruits);
    console.log(fruits[0]);

    // array의 각 요소를 특정 문자열 구분자와 결합하여 하나의 문자열로 만들어 반환
    console.log(fruits.join());
    console.log(fruits.join("/"));
    console.log(fruits.join("-"));
    let fruits_str = fruits.join("~");
    console.log(fruits);
    console.log(fruits_str);

    const phone_num = ["011", "1111", "2222"];
    console.log(phone_num.join("-"));

    // 문자열을 특정 기호(문자)를 기준으로 잘라 array로 반환
    const fruits_arr = fruits_str.split("~");
    console.log(fruits_arr);

    // array에 값 추가
    fruits[4] = "kiwi";
    console.log(fruits);
    fruits[fruits.length] = "peer";
    console.log(fruits);
    fruits.push("grape");
    console.log(fruits);

    //원소 삭제
    delete fruits[5]; // 빈 칸 남는다
    console.log(fruits);
    //pop() - 마지막 index 삭제
    fruits.pop();
    console.log(fruits);
    fruits.pop();
    console.log(fruits);
    //shift() - 첫번째 index 삭제
    fruits.shift();
    console.log(fruits);

    //forEach(): 값을 하나씩 꺼내서 처리
    fruits.forEach(function(item, index){
      console.log(item);
      console.log(index);
    });

    // slice()
    const arr1 = [0,1,2,3,4,5,6];
    console.log(arr1);
    console.log(arr1.slice(2));
    console.log(arr1);
    console.log(arr1.slice(2, 5));
    console.log(arr1.slice(1, -2));
    console.log(arr1.slice(-2));

    //splice()
    console.log(arr1);
    console.log(arr1.splice(2));
    console.log(arr1);

    const arr2 = [0,1,2,3,4,5,6];
    console.log(arr2);
    console.log(arr2.splice(1, 3, 9,9,9));
    console.log(arr2);

    //concat: array 합쳐서 새로운 array 반환
    console.log(fruits.concat(arr1));
    
    
  </script>
</body>

</html>
