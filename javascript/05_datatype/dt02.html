<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>자바스크립트에서 문자열에 더하기 연산하면 문자열이 된다.</h2>
  <p>그러나 숫자인 문자열을 뺄셈, 곱셈, 나눗셈 연산하면 숫자로 연산된다.</p>

  <script>
    let a = "7";
    let b = "5";
    let c = 5;
    console.log(a + b);
    console.log(a + b + 39);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);
    console.log(a > b);
    console.log(a < b);
    console.log(a > c);
    console.log(a > c);
    console.log(b == c);
    console.log(b === c);
  </script>
</body>

</html>
