<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Date()</h1>
  <p>Date() : 일시와 관련된 값과 함수들을 포함하는 클래스(함수)</p>
  <div id="now"></div>

  <script>
    //클래스 생성자 실행 - 현재 일시를 문자열로 반환
    document.getElementById("now").innerHTML = Date();    
    console.log(typeof Date());
    console.log(Date().substr(11,4));
    //Date()에 들어있는 함수 사용 - 먼저 클래스의 복제판 생성
    let date = new Date();
    console.log(date);
    console.log(typeof date);
    console.log(date.getFullYear());
    console.log(date.getTime());
    console.log(date.getHours());

    //특정 일시를 가진 Date 객체 생성
    let md = new Date(1919, 2, 1, 9, 0, 0);
    console.log(md);
    console.log(md.getTime());

    let date2 = new Date(10000000000000);
    console.log(date2);

  </script>
</body>

</html>
