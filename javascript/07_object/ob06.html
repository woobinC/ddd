    class Person {
      constructor(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
      }
    }

    let p1 = new Person("tom", 33, "m");
    let p2 = new Person("jane", 44, "f");

    const parsons = [p1, p2];

    }
