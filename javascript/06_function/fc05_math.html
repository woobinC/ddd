<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(Math.PI);
    console.log(3 * 3 * 3 * Math.PI);
    console.log(Math.E);
    console.log(Math.abs(-33)); //절대값
    let n = -5;
    console.log(n < 0? n * -1 : n);
    console.log(Math.ceil(3.25)); //올림
    console.log(Math.floor(3.25)); //내림
    console.log(Math.round(3.25)); //반올림
    console.log(Math.round(3.55)); //반올림

    let arr = [2,4,6,8,10,44,99];
    console.log(Math.max(...arr));
    console.log(Math.min(...arr));
    console.log(Math.pow(2, 3));
    console.log(Math.floor(Math.random()* 100) + 1);

  </script>
</body>
</html>
