  <script>
    // string은 기본적으로 array다 - string에 index, length가 있다는 의미
    let str = "time to go home";
    let ko_str = "집에 갈 시간이네";

    console.log(str.length);
    console.log(ko_str.length);
    console.log(str[0]);
    console.log(ko_str[0]);

    let a = str.toUpperCase(); //원본을 수정하지 않고 효과 적용한 문자열 반환
    console.log(a);
    console.log("------------------");
    let b = a.toLowerCase();
    console.log(b);
    console.log("------------------");
    //substr(처음값, 길이): 문자열 일부 잘라서 변환
    var c = a.substr(2, 5);
    console.log(c);
    console.log("------------------");
    //substring(처음값, 끝값) - 끝값은 미포함
    var d = a.substring(2, 10);
    console.log(d);
    console.log("------------------");
    //concat() - 문자열 합치기
    let e = b.concat(" now");
    console.log(e);
    console.log("------------------");
    //charAt() - 특정 index의 문자 반환
    let f = b.charAt(3); //b[3]와 동일
    console.log(f);
    console.log("------------------");
    //index 추출
    let g = b.indexOf("o");
    console.log(g);
    console.log("------------------");
    let h = b.lastIndexOf("o");
    console.log(h);
    console.log("------------------");
    //replace() - 문자열 바꾸기
    let i = b.replace("home", "to bed");
    console.log(i);
    console.log("------------------");

    //정규식(reguler expression) 이용해서 모두 바꾸기
    //g: 패턴에 대한 전역 검색
    //i: 대/소문자 구분 안함
    //m: 여러 줄 검색
    let j = i.replace(/t/gi, "why ");
    // let j = i.replace("t", "why "); //첫 번째만 변경
    console.log(j);
    console.log("------------------");
