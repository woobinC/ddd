<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Prompt 연습</h1>
  <h3>result = <span id="result"></span></h3>

  <script>
    let num1 = prompt("숫자1 :");
    let num2 = prompt("숫자2 :");
    document.getElementById("result").innerHTML = parseInt(num1) + parseInt(num2);
  </script>
</body>
</html>
