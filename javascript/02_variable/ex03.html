<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>자바 스크립트로 두 수를 입력 받아(prompt 사용) 합계를 구하고 아래 빈 칸을 채우시오</h2>
  <p>입력한 두 수 <span id="num1">0</span>, <span id="num2">0</span>의 합은 <span id="sum">0</span>입니다.</p>

  <script>
    let num1 = prompt("숫자입력");
    let num2 = prompt("숫자입력");
    document.getElementById("num1").innerHTML = num1
    document.getElementById("num2").innerHTML = num2
    document.getElementById("sum").innerHTML = parseInt(num1) + parseInt(num2);
  </script>
</body>

</html>
