    //자동실행 함수를 이용해서 관련된 함수를 모아 하나의 모듈처럼 사용

    //자동실행 함수를 이용해서 특정 변수에 대한 접근 제한 - 내부 메소드를 통해서만 변수값 제어 가능
    const Counter = (function counterIIFE() {
            // 현재 counter 값을 저장하기 위한 변수
            let current = 0;

            return {
                getCurrentValue: function () {
                    return current;
                },

                increaseValue: function () {
                    current = current + 1;
                    return current;
                },

                decreaseValue: function () {
                    current = current - 1;
                    return current;
                },
            };
        })();

        console.log(Counter.getCurrentValue()); // 0
        console.log(Counter.increaseValue()); // 1
        console.log(Counter.decreaseValue()); // 0
        console.log(Counter.current + 1);
  </script>
