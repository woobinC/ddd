  <script type="module">
    //webpack 등의 빌더 사용
    import * as math from "./math.js";
    console.log(math.sum(3, 5));
    console.log(math.pi);

    <!-- <script src="math.js"></script> -->
  <script>
    //함수적 처리 메소드
    //filter, map, reduce, find 등

    let a = [4, 15, 7, 2, 3, 12, 3, 23];
    a.filter(x => x > 5).map(x => x * 2).forEach(x => console.log(x));

    let sum = a.filter(x => x > 5).reduce((x, y) => x + y);
    console.log(sum);
  </script>
