<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>1보다 크고 10보다 작은 숫자를 입력하시오</p>
  <input type="text" id="num">

  <button type="button" onclick="check()">입력값 검증</button>

  <div id="msg"></div>

  <script>
    function check() {

      let num = document.getElementById("num").value;

      if(!num) {
        document.getElementById("msg").innerHTML = "숫자를 입력하세요"
      }else if(num < 1 || num > 10) {
        document.getElementById("msg").innerHTML = "1보다 크고 10보다 작은 숫자를 입력하세요"
      }else{
        document.getElementById("msg").innerHTML = "참 잘했어요"
      }
    }
  </script>
</body>

</html>
