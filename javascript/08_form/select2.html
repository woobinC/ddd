<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" name="frm">
    <select name="color" id="">
      <option value="red">red</option>
      <option value="orange">orange</option>
      <option value="yellow">yellow</option>
      <option value="green" selected>green</option>
      <option value="blue">blueColor</option>
      <option value="navy">navy</option>
      <option value="purple">purple</option>
    </select>
    <button type="button" onclick="changeColor()">색깔 바꾸기</button>

  </form>
  <div id="col_name"></div>

  <script>
    function changeColor() {
      let col_name = document.getElementById("col_name");

      for (let i in frm.color) {
        if (frm.color[i].selected){
          col_name.innerHTML = frm.color[i].value;
          document.body.style.backgroundColor = frm.color[i].value;
        }
      }
    }
  </script>
</body>

</html>
