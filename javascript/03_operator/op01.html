<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>연산자</h1>
  <p>사칙연산: +, -, *, /, %(나머지)</p>
  <p>비교 연산자: 결과값을 불리언으로 반환(true, false)</p>
  <p>논리 연산자: &&(and), ||(or) 결과값을 불리언으로 반환(true, false)</p>
  <p>증감 연산: ++, --</p>
  <p>대입 연산: =, +=, -=, *=, /=, %=</p>
  <p>등위 연산: ==(값 비교), ===(타입까지 비교), !=(같지 않다), !== </p>
  <p>not 연산: ! - boolean값을 반대로 바꿔줌 </p>

  <script>
    //변수 a와 b를 선언하고 각각 35, 20으로 초기화
    let a = 35;
    let b = 20;

    //사칙연산  
    console.log("덧셈: " + (a + b));
    console.log("뺄셈: " + (a - b));
    console.log("곱셈: " + (a * b));
    console.log("나눗셈: " + (a / b));
    console.log("나눗셈: " + (a % b));
    console.log("-----------");
    console.log((a > b));

    //비교 연산
    console.log(a > b);
    console.log(a < b);
    console.log(a >= b);
    console.log(a <= b);
    console.log("-----------");

    //논리 연산
    //a가 5와 7의 공배수인가? 그리고(and) => &&
    console.log((a % 5 == 0) && (a % 7 == 0));
    //a가 5와 7의 공배수인가? 그리고(and) => &&
    console.log((b % 5 == 0) && (b % 7 == 0));
    // true && true => true
    // true && false => false
    // false && true => false
    // false && false => false

    //a가 5의 배수이거나 7의 배수인가? 또는(or) => ||
    console.log((a % 5 == 0) || (a % 7 == 0));
    //b가 5의 배수이거나 7의 배수인가? 또는(or) => ||
    console.log((b % 5 == 0) || (b % 7 == 0));
    // true || true => true
    // true || false => true
    // false || true => true
    // false || false => false 
    console.log("-----------");

    //증감 연산
    // - 연산자가 변수 뒤에 붙으면 우선순위가 가장 뒤
    // - 연산자가 변수 앞에 붙으면 우선순위가 가장 앞
    console.log(a);
    a++; // a+1
    console.log(a);
    a--;
    console.log(a); //35
    console.log(a++); //35
    console.log(a); //36
    console.log(a--); //36
    console.log(a); //35

    let c = a;

    console.log(c);
    c = a++;
    console.log(c); //35
    console.log(a); //36
    c = --a;
    console.log(c); //35
    console.log(a); //35

    let d = a++ + ++b;

    console.log(d); //56
    console.log(a); //36
    console.log(b); //21
    console.log("-----------");

    //대입 연산
    let e = 5;
    console.log(e);
    e += 3 // e = e+3 = 8
    console.log(e);
    e *= 2
    console.log(e);
    console.log("-----------");

    //등위 연산
    console.log(a == b);
    console.log(a === b);
    console.log(a != b);
    console.log(a !== b);
    a = 7; 
    b = "7";
    console.log(a == b);
    console.log(a === b);
    console.log(a != b);
    console.log(a !== b);
    console.log("-----------");
    
    //not 연산자
    console.log(true);
    console.log(!true);
    console.log(!false);

    let age = 17;
    // if(age < 18)
    if(!(age > 17)){
      alert("go home");
    }

  </script>
</body>

</html>
