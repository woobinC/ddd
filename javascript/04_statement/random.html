<!DOCTYPE html>

<body>
  <h1>Math.random(): 임의의 수 추출 함수</h1>

  <p>math 클래스의 함수 중 하나로 0(포함)~1(불포함) 사이의 숫자를 랜덤하게 반환</p>

  <script>
    // alert(Math.random()); 0.000 ~ 0.999999999999999999

    //주사위 랜덤 추출 (1~6)

    // 0* 6 ~ 0.9999999999999 *6 > 0 ~ 5.9999 > 소수점 삭제 0 ~ 5 > (+1) > 1 ~ 6
    console.log(parseInt(Math.random() * 6) + 1);

    // 1~100 사이 임의의 수 추출
    console.log(parseInt(Math.random() * 100) + 1);

    // lotto 번호 1개 추출
    console.log(parseInt(Math.random() * 45) + 1);

    // 3 ~ 7 사이의 임의의 수 추출(3, 4, 5, 6)
    console.log(parseInt(Math.random() * 4) + 3);

    function getRndInt(max, min){
      return parseInt((Math.random()*(max-min))+min);
    }

    console.log(getRndInt(33,15));

  </script>
</body>
</html>
