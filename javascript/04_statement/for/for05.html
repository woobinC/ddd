<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <h1>중첩 for</h1>
  <h3>구구단</h3>

  <div id="gugu"></div>

  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 2; j <= 9; j++) {
        document.write(j + " X " + i + " = " + j * i + " | ");
      }
      document.write("<br>");
    }
    document.write("<hr>");



    for (let i = 2; i <= 9; i++) {
      for (let j = 1; j <= 9; j++) {
        document.write(i + " X " + j + " = " + j * i + " | ");
      }
      document.write("<br>");
    }
    document.write("<hr>");


    document.write("<table><tr>")
    for (var i = 2; i <=9; i++) {
      document.write("<th>" + i + " 단 " + "</th>");
    }

    for (let i = 1; i <= 9; i++) {
      document.write("<tr></tr>");
      for(let j = 2; j <= 9; j++) {
        document.write("<td>"+j+" X "+i+" = "+j*i + "</td>");
      }
    }
    document.write("</tr></table>")


  </script>
</body>

</html>
