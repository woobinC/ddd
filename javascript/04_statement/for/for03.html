<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>구구단</h1>

  <script>
    // 2단 - 콘솔에
    for (let i = 1; i <= 9; i++) {
      console.log("2 X " + i + " = " + 2 * i);
    }

  </script>

  <h2>구구단 <span id="dan"></span>단</h2>
  <div id="gugu"></div>

  <script>
    let num = parseInt(prompt("구구단 몇단 출력?"));

    if (num >= 2 && num <= 9) {
      document.getElementById("dan").innerHTML = num;

      let result = "";

      for (let i = 1; i <= 9; i++) {
        result += document.write(num + " X " + i + " = " + num * i + "<br>");
      }
    }else{
      alert("2~9 사이의 숫자를 입력하세요")
    }

  </script>
</body>

</html>
