  <h2>당신은 <span id="age">~~</span>세이므로 <span id="drink">~~</span>를 마시셈 ㅋㅋㅋ</h2>

  <script>
    // 18이상 - 소주, 15~18 - 커피, 15미만 - 우유

    let n1 = prompt("age", 19);

    let age = document.getElementById("age");
    let drink = document.getElementById("drink");

    age.innerHTML = n1;

    if(n1 >= 18){
      drink.innerHTML = "소주";
    }else if(n1 < 15) {
      drink.innerHTML = "우유";
    }else{
      drink.innerHTML = "커피";
    }

  </script>
