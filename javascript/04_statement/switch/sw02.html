<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>오늘은 <span id="yoil"></span>요일 입니다.</h2>

  <script>
    let today = new Date();
    let day = today.getDay();
    console.log("day: " + day);
    let yoil = document.getElementById("yoil");
    let answer;

    switch(day) {
      case 1:
        answer = "월";
        break;
      case 2:
        answer = "화";
        break;
      case 3:
        answer = "수";
        break;
      case 4:
        answer = "목";
        break;
      case 5:
        answer = "금";
        break;
      case 6:
        answer = "토";
        break;
      case 7:
        answer = "일";
        break;
      default:
        answer = "x";
    }

    yoil.innerHTML = answer;

  </script>
</body>
</html>
