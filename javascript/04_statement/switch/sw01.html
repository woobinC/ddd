<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <h1>switch</h1>
  <p>특정 경우를 제외하고는 if문과 바꿔서 사용 가능</p>
  <pre>
    switch: 판별식이나 값에 따라 정해진 일을 수행
    switch(판별식, 값){
      case x:
        실행할 코드
        break;
      case y:
        실행할 코드
        break;
      default:
        실행할 코드
    } 
  </pre>
  <div
    style="width: 40%; margin: auto; margin-top: 20px; font-size: 50px; background-color: black; color: white; text-align: center; padding: 10px;"
    id="name"></div>

  <script>
    let select = parseInt(prompt("1~7 사이의 숫자 입력"));
    let color, name;

    switch (select) {
      case 1:
        color = "red";
        break;
      case 2:
        color = "orange";
        break;
      case 3:
        color = "yellow";
        break;
      case 4:
        color = "green";
        break;
      case 5:
        color = "blue";
        break;
      case 6:
        color = "navy";
        break;
      case 7:
        color = "violet";
        break;
      default:
        color = "teal";
    }

    document.body.style.backgroundColor = color;
    document.getElementById("name").innerHTML = color;
  </script>

</body>

</html>
