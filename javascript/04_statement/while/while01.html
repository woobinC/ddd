<body>
  <h1>while: 특정 조건에 이를 때까지 계속 실행되는 반복문</h1>
  <p>for와 같은 경우도 있지만, 주로 정해진 횟수가 아니라 특정 조건을 만족할때까지 계속 실행해야 하는 경우에 사용</p>
  <h3>
    <pre>
      while(판별식, 값){
          실행문
          while문을 벗어나기 위한 조건
      }

      do{
          실행문
          while문을 벗어나기 위한 조건
      }while(판별식, 값)
    </pre>
  </h3>
